<!DOCTYPE html>
<html style="width:100%;height:100%;">
<head>
<meta charset="UTF-8">
<title>Font Helper</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
</head>
<body style="width:100%;height:100%;position:relative;">
	<div class="page content" style="width:100%;height:100%;float:left;">
		<div style="position: absolute;right: 50%;width: 300px;height: 100px;top: calc(50% - 50px);background-color: #F2F2F2;">Text</div>
	</div>
	<div class="page navi" style="width:300px;height:100%;right:0px;position:absolute;">
		<div style="border-left: 1px solid #F2F2F2;">
			<h2 style="padding:10px;">Div</h2>
			<div style="width:calc(100% - 10px);height:30px;padding:5px;">
				<label style="width:30%;height:20px;display:inline-block;font-size:14px;text-indent: 10px;">Width</label>
				<input type="text" style="text-align:right;width: calc(20% - 2px);height: 15px;border: 0px;margin: 0;padding: 5px;display: inline-block;border: 1px solid #A3A3A3;" value="300" />
				<ul style="display: inline-block;padding: 3px;height: 19px;border: 1px solid black;width: 25px;text-align: center;">
					<li>px</li>
				</ul>
			</div>
			<div style="width:calc(100% - 10px);height:30px;padding:5px;">
				<label style="width:30%;height:20px;display:inline-block;font-size:14px;text-indent: 10px;">Height</label>
				<input type="text" style="text-align:right;width: calc(20% - 2px);height: 15px;border: 0px;margin: 0;padding: 5px;display: inline-block;border: 1px solid #A3A3A3;" value="100" />
				<ul style="display: inline-block;padding: 3px;height: 19px;border: 1px solid black;width: 25px;text-align: center;">
					<li>px</li>
				</ul>
			</div>
		</div>
		<div style="box-shadow: 3px 3px 5px #888888;border-left: 1px solid #F2F2F2;">
			<h2 style="padding:10px;">Font</h2>
			<div style="width:calc(100% - 10px);height:200px;padding:5px;">
				<label style="width:30%;height:20px;display:inline-block;font-size:14px;text-indent: 10px;">Text</label>
				<textarea type="text" style="width: calc(100% - 2px);height: 175px;border: 0px;margin: 0;padding: 0;display: inline-block;border: 1px solid #A3A3A3;"></textarea>
			</div>
		</div>
	</div>
</body>
<script async src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
</html>
